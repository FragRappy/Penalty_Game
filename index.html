<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/ballon-40px.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Penalty Game</title>
</head>
<body>
    <header class="container-global">
        <div class="container">
            <h1>PENALTY GAME - Partie <em></em></h1>
            <ul class="projet-party">
                <li>Joueur :<strong id="quantityPlay"></strong></li>
                <li>: Ordinateur<strong id="quantityCom"></strong></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="container-global">
            <div class="container1" >
                <img class="position-cage" src="./assets/img/cage.png" alt="">
                <img class="position-goal" src="./assets/img/—Pngtree—open hands goalkeeper cartoon cartoon_3921855.png" alt="">
                <img class="position-ballon" src="./assets/img/ballon-80px.png" alt="">
            </div>
            <div class="container">
                <ul class="projet-btn">
                    <li>
                        <button value="upLeft" class="btn">
                            <i class="fa-solid fa-arrow-up rotate315"></i>
                        </button>
                    </li>
                    <li>
                        <button value="up" class="btn">
                            <i class="fa-solid fa-arrow-up"></i>
                        </button>
                    </li>
                    <li>
                        <button value="upRight" class="btn">
                            <i class="fa-solid fa-arrow-up rotate45"></i>
                        </button>
                    </li>
                    <li>
                        <button value="left" class="btn">
                            <i class="fa-solid fa-arrow-up rotate270"></i>
                        </button>
                    </li>
                    <li>
                        <button value="center" class="btn">
                            <i class="fa-solid fa-arrows-to-circle"></i>
                        </button>
                    </li>
                    <li>
                        <button value="right" class="btn">
                            <i class="fa-solid fa-arrow-up rotate90"></i>
                        </button>
                    </li>
                    <li>
                        <button value="downLeft" class="btn">
                            <i class="fa-solid fa-arrow-up rotate225"></i>
                        </button>
                    </li>
                    <li>
                        <button value="down" class="btn">
                            <i class="fa-solid fa-arrow-up rotate180"></i>
                        </button>
                    </li>
                    <li>
                        <button value="downRight" class="btn">
                            <i class="fa-solid fa-arrow-up rotate135"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <footer class="projet-footer">Un projet de FragRappy - 09/2023</footer>
    <script src="./assets/scripts/index.js"></script>
</body>
</html>
